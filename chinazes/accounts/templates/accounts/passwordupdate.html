{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'CSS/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}" />
  </head>
  <body>
    <h1 class="h1-password-update">Відновлення паролю</h1>
    <p class="password-update">
      Введіть пошту, на яку було зареєстровано ваш аккаунт, для відновлення
      паролю
    </p>
    <form id="PasswordUpdate">
      <label for="email">Пошта</label>
      <input type="email" id="email" required />

      <input class="reg-button" type="submit" value="Відновити" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
