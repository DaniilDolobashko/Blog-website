<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Створення облікового запису</h1>
   <form id="registrationForm">
      <label for="username">Нік</label>
      <input type="text" id="username" required>
   
      <label for="fullName">ПІБ</label>
      <input type="text" id="fullName" required>
   
      <label for="gender">Стать</label>
      <input type="text" id="gender" required>
   
      <label for="age">Вік</label>
      <input type="number" id="age" required>
   
      <label class="country" for="country">Країна</label>
      <select id="country" required></select>

      <label for="phoneNumber">Номер телефону</label>
      <input type="tel" id="phoneNumber" required>
   
      <label for="email">Пошта</label>
      <input type="email" id="email" required>
   
      <label for="password">Пароль</label>
      <input type="password" id="password" required>
      <div class="password-toggle" onclick="togglePassword()">
         <img src="images/Око.png" alt="Показати пароль" id="showPassword">
      </div>

   <div class="file-upload-wrapper">
      <label for="profilePhoto" class="file-upload-btn">Завантажити фото</label>
      <input type="file" name="profilePhoto" id="profilePhoto" accept="image/*" onchange="updateFileName(this)" required>
      <span class="file-name">Файл не вибрано</span>
   </div>

      <input class="reg-button" type="submit" value="Зареєструватися">
   </form>
      <button class="reg-button">На головну</button>

      <script src="script.js"></script>
</body>
</html>
